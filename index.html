<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Load Application Form</title>
    <style>
    label {
    width: 45% !important;
    padding: 10px;
    display: inline-block;
    }

    
    body {
        margin: 0 auto;
        width: 960px;
    }

    form {
        width: 400px;
        background: #eee;
        padding:10px;
        margin: 10px auto;

    }
    form div {
            margin: 10px 0;
        }
 </style>
</head>
  <body>

    <form method="get" action="#" name="loadAppForm">
        <div>
        <label for="loanalready">Do you have a loan Already</label>
            <input type="radio" name="Loan" id="yes" required />Yes
            <input type="radio" name="Loan" id="No" required /> No
        </div>  
        <div>
            <label for="CustomerName">Customer Name</label>
            <input type="text" name="CustomerName" id="customerName" minlength="5" required /> 
        </div>
     <div>
        <label for="mobileNumber">Mobile Number</label>
            <input type="tel" name="number" id="number" maxlength="10" required />  
     </div>    
     <div>
        <label for="email">Email</label>
            <input type="email" name="email" id="email" required /> 
        </div>
        <div>
        <label for="proof">Proof of Identity</label>
            <input type="checkbox" name="proof" id="proof"  />Pancard 
            <input type="checkbox" name="proof" id="proof"  />Voter Id   
            <input type="checkbox" name="proof" id="proof"  />Passport   
            <input type="checkbox" name="proof" id="proof"  />driving license 
        </div>   
        <div>  
            <label for="LoanAmount">Loan Amount</label>
            <select id="loanamount" required>
                <option value="100000">100000</option>
                <option value="100000">200000</option>
                <option value="100000">300000</option>
                <option value="100000">500000</option>
                <option value="100000">600000</option>
            </select>          
        </div>  
            <button onclick="loanAmount()">Apply Loan</button>
    </form>
   <div>
        <p>Loan Amount: $<input id="amount" type="number" min="1" max="1000000" onchange="computeLoan()"></p>
        <p>Interest Rate: <input id="interest_rate" type="number" min="0" max="100" value="10" step=".1" onchange="computeLoan()">%</p>
        <p>Months: <input id="months" type="number" min="1" max="72" value="1" step="1" onchange="computeLoan()"></p>
        <h2 id="payment"></h2>
    </div>

    <script src="app.js"></script>
    
    </body>
</html>
